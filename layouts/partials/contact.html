{{ if isset .Site.Params "social" }}
<div class="banner">
	<div class="container">
		<div class="row">

			<div class="col-lg-6">
				<h2>Stay In Touch:</h2>
			</div>

			<div class="col-lg-6">
				<ul class="list-inline banner-social-buttons">
				{{ range .Site.Params.social }}
					<li>
						<a href="{{ .url }}" class="btn btn-default btn-lg">
							<i class="fa fa-{{ .icon }} fa-fw"></i>
							<span class="network-name">{{ .title }}</span>
						</a>
					</li>
				{{ end }}
				</ul>
			</div>

		</div><!-- /.row -->
	</div><!-- /.container -->
</div><!-- /.banner -->
{{ end }}
